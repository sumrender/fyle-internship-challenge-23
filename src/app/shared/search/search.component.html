<!-- search.component.html -->

<div class="bg-blue-500 p-4">
  <div class="container mx-auto flex items-center justify-center">
    <input
      [(ngModel)]="username"
      (keyup.enter)="search()"
      placeholder="Search for a user"
      class="w-full lg:w-1/2 xl:w-1/3 px-4 py-2 border rounded-md focus:outline-none focus:border-blue-700 text-gray-800"
    />
    <button
      (click)="search()"
      class="ml-2 bg-white text-blue-500 px-4 py-2 rounded-md hover:bg-blue-100 focus:outline-none"
    >
      Search
    </button>
  </div>
</div>
